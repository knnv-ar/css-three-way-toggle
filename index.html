<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="toggle">
      <input
        type="radio"
        name="toggle"
        value="system"
        class="system"
        id="system"
      />
      <label for="system">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-tool"
          width="16"
          height="16"
          viewBox="-2 -2 24 24"
          stroke-width="2"
          stroke="#aaa"
          fill="#ddd"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            id="system-icon"
            d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5"
          />
        </svg>
      </label>

      <input
        type="radio"
        name="toggle"
        value="light"
        class="light"
        id="light"
      />
      <label for="light">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-sun"
          width="16"
          height="16"
          viewBox="0 -2 24 24"
          stroke-width="2"
          stroke="#aaa"
          fill="#ddd"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path id="light-icon" d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
          <path
            id="light-icon"
            d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
          />
        </svg>
      </label>

      <input type="radio" name="toggle" value="dark" class="dark" id="dark" />
      <label for="dark">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-moon"
          width="16"
          height="16"
          viewBox="2 -2 24 24"
          stroke-width="none"
          stroke="#aaa"
          fill="#ddd"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            id="dark-icon"
            d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
          />
        </svg>
      </label>

      <div class="selector">&nbsp;</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="toggle">
      <input
        type="radio"
        name="toggle"
        value="system"
        class="system"
        id="system"
      />
      <label for="system">system</label>

      <input
        type="radio"
        name="toggle"
        value="light"
        class="light"
        id="light"
      />
      <label for="light">light</label>

      <input type="radio" name="toggle" value="dark" class="dark" id="dark" />
      <label for="dark">dark</label>

      <div class="selector">&nbsp;</div>
    </div>
  </body>
</html>
